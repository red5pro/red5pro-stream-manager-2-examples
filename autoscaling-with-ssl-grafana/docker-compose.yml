  victoria-metrics-docker-scrape:
    content: |
      scrape_configs:
      - job_name: docker
        docker_sd_configs:
        - host: unix:///var/run/docker.sock
        relabel_configs:
          - source_labels: ['__meta_docker_container_name']
            regex: '/(.*)'
            target_label: 'app'
          - source_labels: [__meta_docker_container_label_prometheus_scrape]
            regex: .+
            action: keep
          - source_labels: [__meta_docker_container_label_prometheus_path]
            regex: (.+)
            action: replace
            target_label: __metrics_path__  # change metrics path
  promtail-config:
    content: |
      server:
        http_listen_port: 9080
        grpc_listen_port: 0

      positions:
        filename: /tmp/positions.yaml

      clients:
        - url: http://loki:3100/loki/api/v1/push
          tenant_id: tenant1

      scrape_configs:
        - job_name: containers 
          docker_sd_configs:
            - host: unix:///var/run/docker.sock
              refresh_interval: 5s
          relabel_configs:
            - source_labels: ['__meta_docker_container_name']
              regex: '/(.*)'
              target_label: 'app'
  loki-config:
    content: |
      server:
        http_listen_port: 3100
      memberlist:
        join_members:
          - loki:7946
      schema_config:
        configs:
          - from: 2021-08-01
            store: tsdb
            object_store: s3
            schema: v12
            index:
              prefix: index_
              period: 24h
      common:
        path_prefix: /loki
        replication_factor: 1
        storage:
          s3:
            endpoint: minio:9000
            insecure: true
            bucketnames: loki-data
            access_key_id: loki
            secret_access_key: supersecret
            s3forcepathstyle: true
        ring:
          kvstore:
            store: memberlist
      ruler:
        storage:
          s3:
            bucketnames: loki-ruler
